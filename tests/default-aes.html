<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore default w/ AES tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script src="../3rd-party/sjcl/sjcl.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#default-aes-save').html('Retrieved sample JSON data, saving...');
					$(window).secStore({
						data: data,
						aes: true,
						callback: function(results){
							$('#default-aes-save').append(results+'</p>');
						}
					});
				});

				$('#default-aes-retrieve').html('<p>Retrieving previously saved data...');
				$(window).secStore({
					aes: true,
					callback: function(results){
						$('#default-aes-retrieve').append('<pre>'+JSON.stringify(results)+'</pre></p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="default-aes-save"></div>
		<div id="default-aes-retrieve"></div>
	</body>
</html>
