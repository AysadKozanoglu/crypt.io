<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore cookie tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#cookies-save').html('Retrieved sample JSON data, saving...');
					$(window).secStore({
						storage: 'cookie',
						data: data,
						callback: function(results){
							$('#cookies-save').append(results+'</p>');
						}
					});
				});

				$('#cookies-retrieve').html('<p>Retrieving previously saved data...');
				$(window).secStore({
					storage: 'cookie',
					callback: function(results){
						$('#cookies-retrieve').append('<pre>'+JSON.stringify(results)+'</pre></p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="cookies-save"></div>
		<div id="cookies-retrieve"></div>
	</body>
</html>
