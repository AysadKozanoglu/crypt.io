<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore cookie tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#cookies').html('Retrieved sample JSON data, saving...');
					$(window).secStore({
						storage: 'cookie',
						data: data,
						callback: function(results){
							$('#cookies').append(results+'</p>');
						}
					});
				});

				$('#cookies').append('<p>Retrieving previously saved data...');
				$(window).secStore({
					callback: function(results){
						$('#cookies').append(results+'</p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="cookies"></div>
	</body>
</html>
