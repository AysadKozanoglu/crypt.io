<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore session tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#session').html('Retrieved sample JSON data, saving...');
					$(window).secStore({
						storage: 'session',
						data: data,
						callback: function(results){
							$('#session').append(results+'</p>');
						}
					});
				});

				$('#session').append('<p>Retrieving previously saved data...');
				$(window).secStore({
					storage: 'session',
					callback: function(results){
						$('#session').append('<pre>'+JSON.stringify(results)+'</pre></p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="session"></div>
	</body>
</html>
