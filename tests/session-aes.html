<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore session w/ AES tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script src="../3rd-party/sjcl/sjcl.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#session-aes').html('Retrieved sample JSON data, saving...');
					$(window).secStore({
						storage: 'session',
						data: data,
						aes: true,
						callback: function(results){
							$('#session-aes').append(results+'</p>');
						}
					});
				});

				$('#session-aes').append('<p>Retrieving previously saved data...');
				$(window).secStore({
					aes: true,
					storage: 'session',
					callback: function(results){
						$('#session-aes').append('<pre>'+JSON.stringify(results)+'</pre></p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="session-aes"></div>
	</body>
</html>
