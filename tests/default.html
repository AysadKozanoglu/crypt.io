<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>secStore default tests</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../secStore.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('sample-data.json', function(data){
					$('#default-save').html('<p>Retrieved sample JSON data, saving...');
					$(window).secStore({
						data: data,
						callback: function(results){
							$('#default-save').append(results+'</p>');
						}
					});
				});

				$('#default-retrieve').html('<p>Retrieving previously saved data...');
				$(window).secStore({
					callback: function(results){
						$('#default-retrieve').append('<pre>'+JSON.stringify(results)+'</pre></p>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="default-save"></div>
		<div id="default-retrieve"></div>
	</body>
</html>
